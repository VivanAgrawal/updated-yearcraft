<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearcraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding-top: 90px;

        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .contact {
            margin: 20px 0;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
        }
        .contact h2 {
            margin: 0 0 10px;
            color: #444;
        }
        .contact a {
            color: #007bff;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 11px 31px;
            position: absolute;
            top: 0;
            width: 95%;
            z-index: 1000;
        }
           
        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 250px;
            height: 60px;
            margin-right: 10px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="/signed_index">Home</a>
            <a href="/signed_aboutus">About</a>
            <a href="/view_yearbook">Memories</a>
            <a href="/">Logout</a>
        </div>
    </div>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact">
            <h2>Kshtij Lohiya</h2>
            <p>Email: <a href="mailto:kshtijlohiya6@gmail.com">kshtijlohiya6@gmail.com</a></p>
        </div>
        <div class="contact">
            <h2>Amulya Karwa</h2>
            <p>Email: <a href="mailto:amulyakarwa185@gmail.com">amulyakarwa185@gmail.com</a></p>
        </div>
        <div class="contact">
            <h2>Vivan Agrawal</h2>
            <p>Email: <a href="mailto:vivanagrawal2569@gmail.com">vivanagrawal2569@gmail.com</a></p>
        </div>
    </div>
</body>
</html>
